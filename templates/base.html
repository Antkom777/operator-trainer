<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- для мобільної адаптивності -->

    <title>C++ Operator Trainer</title>

    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f6f6f6;
            font-size: 18px; /* Загальний розмір шрифту */
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-right: 10px;
            margin-top: 5px;
        }

        .btn:hover {
            background: #0056d2;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed; 
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word; 
        }

        th {
            background: #fafafa;
            font-weight: bold;
        }

        /* Mobile phone */
        @media (max-width: 600px) {

            body {
                font-size: 20px; 
                margin: 10px;
            }

            th, td {
                padding: 10px;
                font-size: 18px;
            }

            h1, h2, h3 {
                font-size: 26px;
            }

            .btn {
                font-size: 20px;
                padding: 14px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
