<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C++ Operator Trainer</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f6f6f6; }
        .card { background: white; padding: 20px; border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn { padding: 10px 20px; background: #007bff; color: white;
               text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #0056d2; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
